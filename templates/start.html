<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style>
body {
	background: #d88;
	font-family: Arial;
}

div {
	margin: 15px auto;
	width: 600px;
}

h1 {
	text-align: center;
}

form {
	display: block;
	padding: 15px 25px;
	
	border: 2px dotted #333;
	font-weight: bold;
	text-align: center;
	border-radius: 5px;
}

input {
	display: block;
	width: 100%;
	margin: 10px 0;
	padding: 5px;
	
	border: 1px solid gray;
	background: #ddd;
	border-radius: 5px;
}
		</style>
    </head>
    <body>
		<div>
			<h1>Wgraj plik</h1>
			<form action="/upload" enctype="multipart/form-data" method="post">
				<label>Tytuł pliku</label>
				<input type="text" name="title">
				<label>Wybierz plik</label>
				<input type="file" name="upload">
				<input type="submit" value="Wyślij">
			</form>
		</div>
    </body>
</html>
